{% set version = "3.2" %}

package:
  name: python-wget
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/w/wget/wget-{{ version }}.zip
  sha256: 35e630eca2aa50ce998b9b1a127bb26b30dfee573702782aa982f875e3f16061

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - wget

about:
  home: http://bitbucket.org/techtonik/python-wget/
  license: Public Domain
  summary: 'pure python download utility'

extra:
  recipe-maintainers:
    - lsetiawan
    - ocefpaf
